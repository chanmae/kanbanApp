<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>KanbanApp</title>
  </head>
  <body>
    <header id="header">
      <h1 class="title">Kanban App</h1>
    </header>
    <main>
      <div class="container">
        <!-- TODOリスト -->
        <section class="bord bord1">
          <header class="bordheader">
            <h2 class="bordtitle">TODO</h2>
          </header>
          <div id="todolist" class="tasklist">
          </div>
          <div>
            <input type="button" value="タスク追加" id="addtask" onclick="addtask()">
          </div>
        </section>
        <!-- WIPリスト -->
        <section class="bord bord2">
          <header class="bordheader">
            <h2 class="bordtitle">WIP</h2>
          </header>
          <div id="wiplist" class="tasklist">
          </div>
        </section>
        <!-- DONEリスト -->
        <section class="bord bord3">
          <header class="bordheader">
            <h2 class="bordtitle">DONE</h2>
          </header>
          <div id="donelist" class="tasklist">
          </div>
        </section>
      </div>
    </main>
    <footer>
    </footer>
    <script src="../js/kanbanApp.js"></script>
  </body>
</html>
